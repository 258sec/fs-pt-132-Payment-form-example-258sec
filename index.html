<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>

  <body>
    <main class="container-fluid p-5">
      <div class="card text-center">
        <header class="card-header d-flex"><h1>Payment form example</h1></header>
        <form> 
        <div class="card-body">
          <div class="row g-3">
            <!-------- Alerta inicio-------->
            <div class="col-12">
              <div
                class="alert alert-danger d-flex justify-content-start"
                role="alert"
              >
                <p class="m-0"><strong>Some fields are missing</strong></p>
              </div>
            </div>

            <div class="col-12 col-md-5 col-lg-5 d-flex flex-column text-start">
              <label for="card" class="form-label"
                ><strong>Card #</strong></label
              >
              <input
                type="text"
                minlength="16"
                maxlength="16"
                pattern="[0-9]+"
                class="form-control"
                id="card"
                placeholder="XXXXXXXXXXXXXXXX"
                required
              />
            </div>
            <div class="col-6 col-md-3 d-flex flex-column text-start">
              <label for="cvc"  class="form-label"><strong>CVC #</strong></label>
              <input
                type="text"
                id="cvc"
                class="form-control"
                placeholder="000"
                pattern="[0-9]+"
                maxlength="3" 
                minlength="3"
                required
              />
            </div>
            <div class="col-6 col-md-4  d-flex flex-column text-start">
              <label for="amount" class="form-label"
                ><strong>Amount $</strong></label
              >
              <input
                type="text"
                id="amount"
                class="form-control"
                pattern="[0-9]+"
                placeholder="Amount"
                required
                
              />
            </div>

            <div class="col-6 col-md-6  d-flex flex-column text-start">
              <label for="FirstName" class="form-label "
                ><strong> First Name</strong></label
              >
              <input id="FirstName" type="text" pattern="[a-zA-Z]+" required class="form-control" />
            </div>
            <div class="col-6 col-md-6  d-flex flex-column text-start">
              <label for="LastName" class="form-label"
                ><strong> Last Name</strong></label
              >
              <input id="LastName" type="text" pattern="[a-zA-Z]+" required class="form-control" />
            </div>
            <div class="col-6 col-md-6  d-flex flex-column text-start">
              <label for="city" class="form-label"><strong>City</strong></label>
              <input id="city" type="text" pattern="[a-zA-Z]+" required class="form-control" />
            </div>
            <div class="col-6 col-md-3 col-lg-3 d-flex flex-column text-start">
              <label for="state" class="form-label"
                ><strong> State </strong></label
              >
              <select
                id="state"
                class="form-select"
                aria-label="Default select example"
                required
              >
                <option selected disabled hidden>Pick a state</option>
                <option value="1">Spain</option>
                <option value="2">EEUU</option>
                <option value="3">France</option>
              </select>
            </div>
            <div class="col-6 col-md-3  d-flex flex-column text-start">
              <label for="postalcode"  class="form-label"
                ><strong>Postal Code</strong></label
              >
              <input type="text" id="postalcode" maxlength="5" minlength="5" required pattern="[0-9]+"class="form-control" />
            </div>
            <div class="col-6  text-start">
              <label for="paymetod" class="form-label"
                ><strong>We accept:</strong></label>
                <div class="col-7 bg-secondary p-2 mt-2 border justify-content-between rounded d-flex flex-wrap">
                  <!---Mastercard---->
                  <div class="form-check form-check-inline ">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="inlineRadio1"
                      value="option1"
                      required
                    />
                    <label class="form-check-label" for="inlineRadio1"
                      ><i
                        class="fa-brands fa-cc-mastercard fs-3"
                        style="color: #c01c28"
                      ></i
                    ></label>
                  </div>
                  <!-----Visa------>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="inlineRadio2"
                      value="option2"
                    />
                    <label class="form-check-label" for="inlineRadio2"
                      ><i class="fa-brands fa-cc-visa fs-3"></i
                    ></label>
                  </div>
                  <!----American Express------->
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="inlineRadio3"
                      value="option3"
                    />
                    <label class="form-check-label" for="inlineRadio3"
                      ><i
                        class="fa-brands fa-google-pay fs-3"
                        style="color: #1a5fb4"
                      ></i
                    ></label>
                  </div>
                  <!------------Crypto------------->
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="inlineRadio4"
                      value="option4"
                    />
                    <label class="form-check-label" for="inlineRadio4"
                      ><i
                        class="fa-brands fa-btc fs-3"
                        style="color: #e5a50a"
                      ></i
                    >
                  </div>
                </div>
              </label>
            </div>
            <div class="col-12 col-md-6 d-flex flex-column text-start">
              <label for="Message" class="form-label"
                ><strong>Message</strong>
              </label>
              <textarea class="form-control" id="Message"></textarea>
              <p class="text-secondary">Add any notes there.</p>
            </div>
          </div>
        </div>

        <div class="card-footer text-body-secondary">
          <div class="d-flex justify-content-end gap-2">
            <button type="reset" class="btn btn-secondary">Cancel</button>
            <button type="submit" class="btn btn-primary">Send</button>
          </div>
        </div>
      </form>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
